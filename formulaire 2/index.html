<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <title>form2</title>
  </head>
  <body>
    <div class="box">
      <h1>Contactez nous</h1> 
      <p>
        Un problème, une question, envie de nous envoyer un message d'amour ?
        N'hésitez pas à utiliser ce formulaire pour prendre contact avec nous !
      </p>
      <form action="">
        <label for="nom"> <strong>Votre nom</strong> </label> <br>
        <input type="text" id="nom" name="nom" placeholder=" Mehdi"> <br><br>
        <label for="email"> <strong>Votre e-mail</strong> </label> <br>
        <input type="text" id="email" name="email" placeholder=" monadresse@mail.com"> <br><br>
        <label for="sujet"> <strong>Quel est le sujet de votre message ?</strong> </label> <br>
        <select name="sujet" id="sujet">
            <option value="compte">Problème avec mon compte</option>
            <option value="produit">Question à propos d'un produit</option>
            <option value="commande">Suivi de ma commande</option>
            <option value="autre">Autre</option>

        </select> <br><br>
        <label for="message"> <strong>Votre message</strong> </label> <br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder=" Bonjour, je vous contacte car..."></textarea> <br><br>
        <div class="button"><button type="submit">Envoyer mon message</button></div>
      </form>
    </div>
  </body>
</html>
